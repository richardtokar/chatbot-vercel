<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Boutique</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0a0a0a, #000000);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(0, 255, 255, 0.7);
      border-radius: 50%;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      from {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) translateX(20px);
        opacity: 0;
      }
    }

    .chat-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      height: 80vh;
      max-height: 700px;
      background: rgba(10, 10, 20, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      color: #00ffff;
      background: rgba(255, 0, 255, 0.1);
      border-bottom: 1px solid rgba(255, 0, 255, 0.4);
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 10px 14px;
      background: rgba(255, 0, 255, 0.1);
      border: 1px solid rgba(255, 0, 255, 0.3);
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.4;
    }

    .welcome {
      color: #00ffff;
      text-align: center;
      margin-bottom: 10px;
    }

    .chat-input-container {
      display: flex;
      padding: 12px;
      border-top: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.6);
    }

    .chat-input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    .send-btn {
      margin-left: 10px;
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .send-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    .chat-footer {
      padding: 8px;
      font-size: 0.75rem;
      text-align: center;
      border-top: 1px solid rgba(255, 0, 255, 0.3);
      color: #aaa;
      background: rgba(0, 0, 0, 0.8);
    }

    /* Scrollbar for chat */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.4);
      border-radius: 3px;
    }

    /* Responsive Fixes */
    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
        height: 90vh;
        max-height: none;
        border-radius: 15px;
      }

      .chat-header {
        font-size: 1.1rem;
        padding: 12px;
      }

      .chat-input {
        font-size: 0.9rem;
        padding: 8px 12px;
      }

      .send-btn {
        width: 40px;
        height: 40px;
      }

      .chat-box {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 5px;
      }

      .chat-container {
        width: 100%;
        height: 95vh;
        border-radius: 12px;
      }

      .chat-header {
        font-size: 1rem;
      }

      .chat-box {
        padding: 10px;
      }

      .chat-input {
        font-size: 0.85rem;
      }

      .send-btn {
        width: 38px;
        height: 38px;
      }
    }
  </style>
</head>
<body>
  <!-- Background particle layer -->
  <div class="particles">
    <div class="particle" style="left:10%; animation-duration:18s;"></div>
    <div class="particle" style="left:30%; animation-duration:22s;"></div>
    <div class="particle" style="left:50%; animation-duration:25s;"></div>
    <div class="particle" style="left:70%; animation-duration:20s;"></div>
    <div class="particle" style="left:90%; animation-duration:28s;"></div>
  </div>

  <!-- Chatbot container -->
  <div class="chat-container">
    <div class="chat-header">Chatbot Boutique</div>
    <div class="chat-box">
      <div class="chat-message welcome">How can I assist you today?</div>
    </div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" placeholder="Type a message..." />
      <button class="send-btn">➤</button>
    </div>
    <div class="chat-footer">
      © 2025 Chatbot Boutique — Designed for all devices
    </div>
  </div>
</body>
</html>
