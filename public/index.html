<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Boutique</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #chat { max-width: 600px; margin: auto; }
    .message { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>Chatbot Boutique</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Type a message" style="width:80%">
  <button id="send">Send</button>

  <script>
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    send.onclick = async () => {
      const message = input.value;
      if (!message) return;

      chatDiv.innerHTML += `<div class="message"><b>You:</b> ${message}</div>`;
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatDiv.innerHTML += `<div class="message"><b>Bot:</b> ${data.reply}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    };
  </script>
</body>
</html>
