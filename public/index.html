<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Boutique</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* --- THEME COLORS --- */
    :root {
      --bg-dark: #0f0f17;
      --bg-gradient: radial-gradient(circle at top left, #1a1a26, #0f0f17 70%);
      --text-primary: #e5e5e5;
      --text-secondary: #9a9a9a;
      --neon-magenta: #ff00ff;
      --neon-cyan: #00ffff;
      --lavender: #b388ff;
      --bot-bubble: #242433;
      --user-gradient: linear-gradient(135deg, var(--neon-magenta), var(--lavender));
      --input-bg: #1c1c28;
    }

    /* --- RESET --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: grid;
      place-items: center;
      height: 100vh;
      padding: 1rem;
      overflow: hidden;
    }

    .main-container {
      width: 100%;
      max-width: 800px;
      height: 95vh;
      display: flex;
      flex-direction: column;
    }

    /* --- HEADER --- */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--neon-magenta), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    /* --- CHAT WINDOW --- */
    #chat {
      flex-grow: 1;
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      box-shadow: inset 0 0 30px rgba(255, 0, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 1.5rem;
    }
    #chat::-webkit-scrollbar { width: 6px; }
    #chat::-webkit-scrollbar-thumb {
      background: var(--neon-magenta);
      border-radius: 4px;
    }

    /* --- CHAT BUBBLES --- */
    .message {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      max-width: 85%;
    }

    .bubble {
      padding: 0.75rem 1.25rem;
      line-height: 1.5;
      border-radius: 22px;
      font-size: 1rem;
    }

    .message.bot { align-self: flex-start; }
    .message.bot .bubble {
      background-color: var(--bot-bubble);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .message.user { align-self: flex-end; }
    .message.user .bubble {
      background: var(--user-gradient);
      color: #fff;
      font-weight: 600;
      border: none;
    }

    /* --- INPUT AREA --- */
    .input-area {
      display: flex;
      gap: 0.75rem;
      background: var(--input-bg);
      border-radius: 30px;
      padding: 0.5rem;
      align-items: center;
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.2);
    }

    #input {
      flex-grow: 1;
      border: none;
      background: transparent;
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
    }
    #input::placeholder { color: var(--text-secondary); }

    #send {
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--neon-magenta), var(--neon-cyan));
      color: white;
      font-size: 1.2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #send:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px var(--neon-magenta), 0 0 20px var(--neon-cyan);
    }

    /* --- FOOTER --- */
    footer {
      text-align: center;
      padding-top: 1rem;
    }
    .attribution {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    .attribution a {
      color: var(--neon-cyan);
      text-decoration: none;
      font-weight: 600;
    }
    .attribution a:hover { color: var(--neon-magenta); }

    .social-icons a {
      color: var(--lavender);
      margin: 0 0.75rem;
      font-size: 1.5rem;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .social-icons a:hover {
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    /* --- MESSAGE ANIMATION --- */
    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .new-message-animation {
      animation: fadeSlideUp 0.4s ease-out forwards;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.75rem; }
      .message { max-width: 90%; }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <h1>Chatbot Boutique</h1>
    <div id="chat"></div>
    
    <div class="input-area">
      <input type="text" id="input" placeholder="Type a message...">
      <button id="send" aria-label="Send Message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
    
    <footer>
      <div class="attribution">
        Designed by <a href="http://richardtokar.us" target="_blank" rel="noopener noreferrer">Richard Tokar</a>
      </div>
      <div class="social-icons">
        <a href="YOUR_LINKEDIN_URL" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="YOUR_YOUTUBE_URL" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    function createUserMessage(message) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message user';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = message;
      wrapper.appendChild(bubble);
      return wrapper;
    }

    function createBotMessage(content, isTyping = false) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message bot';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = content || "...";
      wrapper.appendChild(bubble);
      return wrapper;
    }

    const handleSend = async () => {
      const message = input.value.trim();
      if (!message) return;

      const userMessageEl = createUserMessage(message);
      chatDiv.appendChild(userMessageEl);
      input.value = "";
      chatDiv.scrollTop = chatDiv.scrollHeight;

      const botPlaceholderEl = createBotMessage('', true);
      chatDiv.appendChild(botPlaceholderEl);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        botPlaceholderEl.querySelector('.bubble').textContent = data.reply;
        botPlaceholderEl.classList.add('new-message-animation');
        setTimeout(() => {
          botPlaceholderEl.classList.remove('new-message-animation');
        }, 400);
      } catch (error) {
        botPlaceholderEl.querySelector('.bubble').textContent = "Sorry, something went wrong. Please try again.";
      } finally {
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    };

    send.addEventListener("click", handleSend);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });
  </script>
</body>
</html>
