<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot.Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a sleeker look */
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }
        #chatbox::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        #chatbox::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* bg-gray-600 */
            border-radius: 20px;
            border: 3px solid #1f2937; /* bg-gray-800 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl flex flex-col h-[90vh] bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        
        <!-- Header -->
        <header class="p-4 border-b border-gray-700 text-center">
            <h1 class="text-2xl font-bold text-gray-100">Chatbot.Boutique</h1>
            <p class="text-sm text-gray-400">Your Personal AI Concierge</p>
        </header>

        <!-- Chatbox -->
        <main id="chatbox" class="flex-1 p-6 overflow-y-auto space-y-4">
            <!-- Chat messages will be appended here -->
             <div class="flex items-start gap-3">
                <div class="bg-indigo-500 p-2 rounded-full flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12 8V4H8"/><rect x="4" y="12" width="16" height="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v-2a3 3 0 0 0-3-3H9m-1 5v2a3 3 0 0 0 3 3h3"/></svg>
                </div>
                <div class="bg-gray-700 rounded-lg p-3 max-w-xs md:max-w-md">
                    <p class="text-sm">Hello! How can I assist you today? Feel free to ask me anything.</p>
                </div>
            </div>
        </main>

        <!-- User Input -->
        <footer class="p-4 border-t border-gray-700">
            <div class="flex items-center bg-gray-700 rounded-lg p-2">
                <input type="text" id="userInput" placeholder="Type your message here..." class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none px-2">
                <button id="sendBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-300 flex items-center">
                    Send
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
             <!-- YouTube Link -->
            <div class="text-center mt-4">
                <a href="https://www.youtube.com/@richard_tokar" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-indigo-400 transition-colors duration-300 inline-flex items-center text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M2.5 17a24.12 24.12 0 0 1 0-10C2.5 6 7.5 4 12 4s9.5 2 9.5 3-9.5 10-9.5 10Z"/><path d="M2.5 7.5h19"/><path d="M2.5 17h19"/></svg>
                    Created by Richard Tokar
                </a>
            </div>
        </footer>
    </div>
    <script src="chat.js"></script>
</body>
</html>
