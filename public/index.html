<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Boutique</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* --- Base & Theming --- */
    :root {
      --background-color: #1a1a1d;
      --surface-color: #2c2f33;
      --primary-color: #4a90e2;
      --primary-hover-color: #357abd;
      --user-message-color: #4f545c;
      --bot-message-color: #2c3e50;
      --text-color: #f0f0f0;
      --border-color: #404040;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      padding: 1rem 0;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* --- Chat Container & Messages --- */
    #chat {
      flex-grow: 1; /* Allows the chat to fill available space */
      max-width: 800px;
      width: 100%;
      margin: 0 auto 1rem auto;
      background-color: var(--surface-color);
      border-radius: 12px;
      padding: 1.5rem;
      overflow-y: auto; /* Enables scrolling for messages */
      display: flex;
      flex-direction: column;
      gap: 1rem; /* Creates space between messages */
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .message {
      padding: 0.75rem 1rem;
      border-radius: 18px;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word; /* Prevents long words from overflowing */
    }

    .message b {
      display: block;
      font-size: 0.8em;
      font-weight: 500;
      margin-bottom: 0.25rem;
      opacity: 0.7;
    }

    /* Styling user vs bot messages without changing JS */
    /* Selects every odd message (You, You, You...) */
    .message:nth-child(odd) {
      background-color: var(--user-message-color);
      align-self: flex-end; /* Aligns to the right */
      border-bottom-right-radius: 4px;
    }

    /* Selects every even message (Bot, Bot, Bot...) */
    .message:nth-child(even) {
      background-color: var(--bot-message-color);
      align-self: flex-start; /* Aligns to the left */
      border-bottom-left-radius: 4px;
    }

    /* --- Input Area --- */
    .input-area {
      display: flex;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      gap: 0.5rem;
    }

    #input {
      flex-grow: 1;
      border: 1px solid var(--border-color);
      background-color: var(--surface-color);
      color: var(--text-color);
      padding: 0.75rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      transition: box-shadow 0.2s ease-in-out;
      width: 80%; /* Original width for fallback */
    }

    #input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.5);
    }

    #send {
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: var(--primary-color);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.2s ease-in-out;
    }

    #send:hover {
      background-color: var(--primary-hover-color);
    }

    /* --- Responsive Design for Mobile --- */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      #chat {
        padding: 1rem;
      }
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Chatbot Boutique</h1>
  <div id="chat"></div>

  <div class="input-area">
    <input type="text" id="input" placeholder="Type a message...">
    <button id="send">Send</button>
  </div>

  <script>
    // --- THIS JAVASCRIPT IS UNCHANGED AND FULLY FUNCTIONAL ---
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    // Add event listener for the Enter key
    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Prevents the default action (form submission)
            send.click(); // Triggers the send button's click event
        }
    });

    send.onclick = async () => {
      const message = input.value;
      if (!message.trim()) return; // Prevents sending empty messages

      // Clear input and display user's message immediately
      input.value = "";
      const userMessageDiv = document.createElement('div');
      userMessageDiv.className = 'message';
      userMessageDiv.innerHTML = `<b>You:</b> ${message}`;
      chatDiv.appendChild(userMessageDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;


      // Placeholder for bot's reply
      const botPlaceholder = document.createElement('div');
      botPlaceholder.className = 'message';
      // Simple typing indicator
      botPlaceholder.innerHTML = `<b>Bot:</b> <span class="typing-indicator">...</span>`;
      chatDiv.appendChild(botPlaceholder);
      chatDiv.scrollTop = chatDiv.scrollHeight;


      try {
        const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
          });

          const data = await res.json();
          // Update the placeholder with the actual reply
          botPlaceholder.innerHTML = `<b>Bot:</b> ${data.reply}`;

      } catch (error) {
          botPlaceholder.innerHTML = `<b>Bot:</b> Sorry, something went wrong. Please try again.`;
          console.error("Fetch error:", error);
      } finally {
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    };
  </script>
</body>
</html>
