<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Boutique</title>
  
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* --- THEME & VARIABLES --- */
    :root {
      --bg-gradient-start: #1E1E2E;
      --bg-gradient-end: #1A1A2E;
      --chat-window-bg: rgba(0, 0, 0, 0.2);
      --text-primary: #EAEAEA;
      --text-secondary: #8A8A9E;
      --accent-gradient-start: #7F5AF0;
      --accent-gradient-end: #623CEA;
      --bot-bubble-bg: #3A3A50;
      --input-bg: #2A2A3A;
      --border-color: #4A4A6A;
    }

    /* --- BASE & LAYOUT --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      color: var(--text-primary);
      display: grid; /* Use Grid for easy centering */
      place-items: center;
      padding: 1rem;
    }

    .main-container {
      width: 100%;
      max-width: 800px;
      height: 95vh; /* Take up most of the viewport height */
      max-height: 900px;
      display: flex;
      flex-direction: column;
    }

    /* --- TYPOGRAPHY --- */
    h1 {
      font-weight: 700;
      font-size: 2.25rem;
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #A993FF, #7F5AF0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    /* --- CHAT WINDOW --- */
    #chat {
      flex-grow: 1;
      background-color: var(--chat-window-bg);
      border-radius: 16px;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      box-shadow: inset 0 4px 10px rgba(0,0,0,0.3);
      border: 1px solid var(--border-color);
      margin-bottom: 1.5rem;
    }

    /* Custom Scrollbar Styling */
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-track {
      background: transparent;
    }
    #chat::-webkit-scrollbar-thumb {
      background-color: #4A4A6A;
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    #chat::-webkit-scrollbar-thumb:hover {
      background-color: #623CEA;
    }

    /* --- CHAT BUBBLES --- */
    .message {
      display: flex;
      align-items: flex-start; /* Aligns avatar with top of bubble */
      gap: 0.75rem;
      max-width: 85%;
    }

    .message .bubble {
      padding: 0.75rem 1.25rem;
      font-weight: 400;
      line-height: 1.5;
      word-wrap: break-word;
    }

    /* Bot's Bubble Styling */
    .message.bot {
      align-self: flex-start;
    }
    .message.bot .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4A4A6A;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-gradient-start);
      flex-shrink: 0;
    }
    .message.bot .bubble {
      background-color: var(--bot-bubble-bg);
      border-radius: 0 18px 18px 18px;
    }

    /* User's Bubble Styling */
    .message.user {
      align-self: flex-end;
    }
    .message.user .bubble {
      background: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-end));
      border-radius: 18px 0 18px 18px;
    }
    
    .typing-indicator {
      font-style: italic;
      color: var(--text-secondary);
    }

    /* --- INPUT AREA --- */
    .input-area {
      display: flex;
      gap: 0.75rem;
      background-color: var(--input-bg);
      border-radius: 25px;
      padding: 0.5rem;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #input {
      flex-grow: 1;
      border: none;
      background: transparent;
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
    }
    #input::placeholder {
      color: var(--text-secondary);
    }
    #input:focus {
      box-shadow: 0 0 15px rgba(127, 90, 240, 0.4);
      border-radius: 20px; /* To contain the glow */
    }

    #send {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border: none;
      background: linear-gradient(45deg, var(--accent-gradient-start), var(--accent-gradient-end));
      color: white;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      display: grid;
      place-items: center;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    #send:hover {
      transform: scale(1.1);
      filter: brightness(1.15);
    }
    #send i {
      transform: translateX(1px); /* Small visual adjustment */
    }

    /* --- FOOTER & ATTRIBUTION --- */
    footer {
      text-align: center;
      padding-top: 1.5rem;
    }
    .attribution {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }
    .attribution a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease;
    }
    .attribution a:hover {
      color: var(--accent-gradient-start);
    }
    .social-icons a {
      color: var(--text-secondary);
      margin: 0 0.75rem;
      font-size: 1.5rem;
      transition: color 0.2s ease;
    }
    .social-icons a:hover {
      color: var(--accent-gradient-start);
    }

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      .main-container {
        height: 100%;
        max-height: none;
      }
      h1 {
        font-size: 1.75rem;
      }
      #chat {
        padding: 0.75rem;
      }
      .message {
        max-width: 90%;
      }
      .message .bubble {
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <h1>Chatbot Boutique</h1>
    <div id="chat"></div>
    
    <div class="input-area">
      <input type="text" id="input" placeholder="Type a message...">
      <button id="send" aria-label="Send Message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
    
    <footer>
      <div class="attribution">
        Designed by <a href="http://richardtokar.us" target="_blank" rel="noopener noreferrer">Richard Tokar</a>
      </div>
      <div class="social-icons">
        <a href="YOUR_LINKEDIN_URL" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="YOUR_YOUTUBE_URL" target="_blank" rel="noopener noreferrer" aria-label="YouTube Channel">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </footer>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    // Function to create a user message element
    function createUserMessage(message) {
      const messageWrapper = document.createElement('div');
      messageWrapper.className = 'message user';
      
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = message;
      
      messageWrapper.appendChild(bubble);
      return messageWrapper;
    }

    // Function to create a bot message element (or placeholder)
    function createBotMessage(content, isTyping = false) {
      const messageWrapper = document.createElement('div');
      messageWrapper.className = 'message bot';
      
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.innerHTML = '<i class="fas fa-robot"></i>';
      
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      if (isTyping) {
        bubble.innerHTML = '<span class="typing-indicator">...</span>';
      } else {
        bubble.textContent = content;
      }
      
      messageWrapper.appendChild(avatar);
      messageWrapper.appendChild(bubble);
      return messageWrapper;
    }

    // --- Main Send Logic ---
    const handleSend = async () => {
      const message = input.value.trim();
      if (!message) return;

      // 1. Display user's message
      const userMessageEl = createUserMessage(message);
      chatDiv.appendChild(userMessageEl);
      input.value = ""; // Clear input immediately
      chatDiv.scrollTop = chatDiv.scrollHeight;

      // 2. Display bot's typing placeholder
      const botPlaceholderEl = createBotMessage('', true);
      chatDiv.appendChild(botPlaceholderEl);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      // 3. Fetch bot's actual reply
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        
        // Replace placeholder content with the real reply
        botPlaceholderEl.querySelector('.bubble').innerHTML = data.reply;

      } catch (error) {
        botPlaceholderEl.querySelector('.bubble').textContent = "Sorry, something went wrong. Please try again.";
        console.error("Fetch error:", error);
      } finally {
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    };

    // Event Listeners
    send.addEventListener("click", handleSend);
    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            handleSend();
        }
    });
  </script>
</body>
</html>
