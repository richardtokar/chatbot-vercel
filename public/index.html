<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Boutique</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* --- Redesigned Theme --- */
    :root {
      --background-gradient-start: #232526;
      --background-gradient-end: #1a1a1d;
      --chat-window-bg: #2c2f33; /* Lighter than the background */
      --text-color-primary: #e8e8e8;
      --text-color-secondary: #b3b3b3;
      --accent-purple-start: #8a2be2;
      --accent-purple-end: #6a0dad;
      --user-message-bg: #3a3a3a;
      --bot-message-bg: #444444;
      --border-color: #404040;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif; /* Readable font for chat */
      background: linear-gradient(180deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
      color: var(--text-color-primary);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    h1 {
      font-family: 'Poppins', sans-serif; /* Distinctive font for title */
      text-align: center;
      color: var(--text-color-secondary);
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: 1px;
      margin-bottom: 1.5rem; /* More breathing room */
    }

    /* --- Main Chat Window --- */
    #chat {
      flex-grow: 1;
      max-width: 900px; /* Constrained width */
      width: 100%;
      margin: 0 auto 1.5rem auto; /* Centered with more breathing room */
      background-color: var(--chat-window-bg);
      border-radius: 16px; /* Softer corners */
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid var(--border-color);
      position: relative;
      /* Subtle inner shadow for depth */
      box-shadow: inset 0 8px 10px -10px rgba(0, 0, 0, 0.7), 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Welcome placeholder message */
    #chat::before {
      content: 'Welcome to Chatbot Boutique!\A How can I assist you today?'; /* \A creates a line break */
      white-space: pre;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-color-secondary);
      text-align: center;
      font-size: 1rem;
      pointer-events: none; /* Allows clicking through it */
    }

    /* Hides the placeholder once a message appears */
    #chat:has(.message)::before {
      display: none;
    }

    .message {
      padding: 0.75rem 1.25rem;
      border-radius: 18px;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .message:nth-child(odd) {
      background-color: var(--user-message-bg);
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .message:nth-child(even) {
      background-color: var(--bot-message-bg);
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }

    .message b {
      display: block;
      font-size: 0.85em;
      font-weight: 500;
      margin-bottom: 0.2rem;
      color: var(--text-color-secondary);
      opacity: 0.8;
    }

    /* --- Input Area --- */
    .input-area {
      display: flex;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      gap: 0.75rem;
    }
    
    /* Wrapper to position the icon inside the input */
    .input-wrapper {
      position: relative;
      flex-grow: 1;
      display: flex;
      align-items: center;
    }
    
    .input-wrapper .fa-comment-dots {
      position: absolute;
      left: 1rem;
      color: var(--text-color-secondary);
      opacity: 0.6;
    }

    #input {
      width: 100%;
      border: 1px solid var(--border-color);
      background-color: var(--surface-color);
      color: var(--text-color-primary);
      padding: 0.8rem 1rem 0.8rem 2.5rem; /* Left padding for icon */
      border-radius: 25px; /* Pill shape */
      font-size: 1rem;
      transition: box-shadow 0.2s ease-in-out;
    }
    
    #input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent-purple-start);
    }
    
    #send {
      flex-shrink: 0; /* Prevents the button from shrinking */
      width: 50px;
      height: 50px;
      border: none;
      background-image: linear-gradient(45deg, var(--accent-purple-start), var(--accent-purple-end));
      color: white;
      border-radius: 50%; /* Circular button */
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out, filter 0.2s ease;
    }

    #send:hover {
      transform: scale(1.1); /* Hover effect */
      filter: brightness(1.15);
    }
    
    /* --- Footer / Social Icons --- */
    footer {
      text-align: center;
      padding: 2rem 0 1rem 0;
      max-width: 900px;
      margin: 0 auto;
    }

    footer a {
      color: var(--text-color-secondary);
      text-decoration: none;
      margin: 0 1rem; /* More space between icons */
      font-size: 1.8rem; /* Larger icons */
      transition: color 0.2s ease-in-out;
    }

    footer a:hover {
      color: var(--accent-purple-start); /* Hover color changed to purple */
    }

    /* --- Responsive Design --- */
    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      #chat {
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .message {
        max-width: 90%;
      }
      #chat::before {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Chatbot Boutique</h1>
  <div id="chat"></div>

  <div class="input-area">
    <div class="input-wrapper">
      <i class="fas fa-comment-dots"></i>
      <input type="text" id="input" placeholder="Type a message...">
    </div>
    <button id="send" aria-label="Send Message">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
  
  <footer>
    <a href="YOUR_LINKEDIN_URL" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="YOUR_YOUTUBE_URL" target="_blank" rel="noopener noreferrer" aria-label="YouTube Channel">
      <i class="fab fa-youtube"></i>
    </a>
  </footer>

  <script>
    // --- THIS JAVASCRIPT IS UNCHANGED AND FULLY FUNCTIONAL ---
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            send.click();
        }
    });

    send.onclick = async () => {
      const message = input.value;
      if (!message.trim()) return;

      input.value = "";
      const userMessageDiv = document.createElement('div');
      userMessageDiv.className = 'message';
      userMessageDiv.innerHTML = `<b>You:</b> ${message}`;
      chatDiv.appendChild(userMessageDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      const botPlaceholder = document.createElement('div');
      botPlaceholder.className = 'message';
      botPlaceholder.innerHTML = `<b>Bot:</b> <span class="typing-indicator">...</span>`;
      chatDiv.appendChild(botPlaceholder);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        botPlaceholder.innerHTML = `<b>Bot:</b> ${data.reply}`;

      } catch (error) {
          botPlaceholder.innerHTML = `<b>Bot:</b> Sorry, something went wrong. Please try again.`;
          console.error("Fetch error:", error);
      } finally {
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    };
  </script>
</body>
</html>
